<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Fonts -->
<link rel="dns-prefetch" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600"
	rel="stylesheet" type="text/css">

<body>
	<main class="login-form">
	<div class="cotainer">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header">Transfer Funds</div>
					<div class="card-body">
						<form action="./processFund.do" method="post" >
							<div class="form-group row">
								<label for="acc1"
									class="col-md-4 col-form-label text-md-right">From</label>
								<div class="col-md-6">
									<input type="text" id="acc1" class="form-control"
										name="acc1" required autofocus>
								</div>
							</div>

							<div class="form-group row">
								<label for="acc2"
									class="col-md-4 col-form-label text-md-right">To</label>
								<div class="col-md-6">
									<input type="text" id="acc2" class="form-control"
										name="acc2" required>
								</div>
							</div>

							<div class="form-group row">
								<label for="amount"
									class="col-md-4 col-form-label text-md-right">Amount</label>
								<div class="col-md-6">
									<input type="text" id="amt" class="form-control"
										name="amt" required>
								</div>
							</div>


							<div class="col-md-6 offset-md-4">
								<button type="submit" class="btn btn-primary">Press
									Here to Continue</button>
							</div>
							</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	</main>







</body>
</html>
